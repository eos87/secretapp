{% extends 'layout/base.html' %}

{% block content %}

<h2>Discussions</h2>
{% form form %}
    {% for f in form %}
        {% field f %}
    {% endfor %}
{% endform %}

{% if results %}
    <h3>Results {{results.count}}</h3>
    {% for d in results.documents %}
        {{ d.data_dict.render|safe }}
    {% endfor %}
{% endif %}

{% endblock %}
