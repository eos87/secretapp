{% extends 'layout/generic.html' %}


{% block left %}
    <br />
    <div style="margin-top:40px">{{form.title.label}}</div>
    <div style="margin-top:25px">{{form.text.label}}</div>
{% endblock %}


{% block right %}
    <h3>Create a new discussion</h3>
    {% form form %}
        <div>{{ form.title }}</div>
        <div class="clear_left">{{ form.text }}</div>
        <br class="clear_left" />
    {% endform 'Create discussion' %}
{% endblock %}
