<div id="discussion_line" class="content_line">
    {% with comment.created_by as u %}
	<div class="left_sidebar keeper">
		<img src="{{u.profile_image.small}}" alt="{{u.name}}" />
		<br class="clear_left" />
	</div>
	<div class="right_content right_triangle">
		<p class="date_added">
		{{comment.get_time_since_created}}<br /><a href="{{comment.get_flagspam_url}}" class="modalize" title="Report this comment">Report</a>
		{% with comment as obj %}
        {% include "perm/editable_logic.html" %}
        {% endwith %}
		</p>
		<h3><a href="{{u.get_absolute_url}}">{{u.name}}</a> <span class="plain">wrote:<span></h3>
		<p></p>
		
	{% if comment.was_before_birth %}
		<div class="moderation_holder">
			<p class="moderated">This comment has been rewritten <a href="/note/rewritten/" class="modalize" title="Why has this comment been rewritten?">Why?</a></p>
		</div>
	{% endif %}
	</div>
	<div class="clear_left"></div>
	{% endwith %}
</div>
