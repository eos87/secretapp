<div id="header">

  <div id="city_logo">
    <a href="{% url home city=CITY %}" title="secretlondon"><img src="{{MEDIA_URL}}/images/logo.png" alt="secret london" /></a>
    <p class="beta"><img src="{{MEDIA_URL}}/images/under-construction.png"></p>
  </div>

  <p id="auth">
      {% if user.is_authenticated %}
          <img src="{{user.profile_image.small}}" width="20" height="20" />
          <small>{{user.first_name}} {{MEMBER_LEVEL}} | 
              {% if user.is_superuser %}<a href="/admin/">Admin</a>{% endif %}
              <a href="{% url edit_profile %}">Profile</a> | 
              <a href="{% url socialauth_social_logout %}">Logout</a> | 
          </small>
      {% else %}
          {% include 'accounts/fb_button.html' %}
      {% endif %}
      <small>
      <a href="/discussion/300-comments-and-feedback-on-the-new-site/">Feedback</a> | 
      <a href="http://groups.google.com/group/secretcities">Get involved</a>
      </small>
  {% comment %}
  <form id="search" >
    <input type="search" name="search_paramater" /><input type="image" src="{{MEDIA_URL}}/images/search.png" id="search_sumbit" />
  </form>
  {% endcomment %}

  <div class="clear_left"></div>

{% comment %}
  <a href="{% url new_secret %}" id="share_secret_button" class="pink_button">Share Secret</a>
{% endcomment %}

  <br class="clear_both" />

</div> <!--END OF THE HEADER-->
