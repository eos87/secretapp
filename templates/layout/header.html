<div id="header">
	<div id="city_logo">
		<a href="{% url home %}" title="secretlondon"><img src="{{MEDIA_URL}}/images/logo.png" alt="secret london" /></a>
		<!--<p>where locals inspire locals<span id="city_select"><a href="#">change city</a></span>-->
	</div>
	
	<p id="auth">
	    {% if user.is_authenticated %}
		{% if user.facebook %}<img src="{{user.facebook.profile_image_url_small}}" />{% endif %} 
        <br/>{{user.first_name}} {{user.last_name}} Rocks!
        <br />{{MEMBER_LEVEL}}
        {% if user.is_superuser %}<br /><a href="/admin/">Admin</a>{% endif %}
        <br/><a href="{% url edit_profile %}">Profile</a>
        <br/><a href="{% url socialauth_social_logout %}">Logout</a>
		{% else %}
		<fb:login-button onlogin="facebook_onlogin();"></fb:login-button>
		<script type="text/javascript">FB.init("{{ FB_API_KEY }}", "{% url socialauth_xd_receiver %}");</script>
		{% endif %}
	</p>
	
	<form id="search" >
		<input type="search" name="search_paramater" /><input type="image" src="{{MEDIA_URL}}/images/search.png" id="search_sumbit" />
	</form>
	
	<div class="clear_left"></div>
	<a href="#" id="share_secret_button" class="pink_button">Share Secret</a>
</div> <!--END OF THE HEADER-->
