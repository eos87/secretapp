    <small>
    <a href="/discussion/300-comments-and-feedback-on-the-new-site/">Feedback</a> | 
    <a href="http://groups.google.com/group/secretcities">Get involved</a>
    </small>
    <br />
</div>
{% if user.is_anonymous %}
{% include 'accounts/fb_button.html' %}
{% endif %}
