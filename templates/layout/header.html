<div id="headliner" class="rbot">
    <strong>Today's Deal</strong> &nbsp; <a href="" style="color:#ed1849;">Free pints at RCPub</a>
</div>

<div id="header">
    <div class="g3 logo">
        <a href="{% url home city=CITY %}"><img src="{{MEDIA_URL}}/images/logo.png" width="180"/></a>            
    </div>
    <div class="g6 links {% if not q %}search{% endif %}">        
        {% if not show_large_search %}
        <form action="/{{CITY}}/" method="GET"  accept-charset="utf-8" id="id_" style="display:inline;">
            <input id="top_query" type="text" name="title" class="smallquery"/>
            <input type="hidden" name="usort" id="id_sort" value="popular"/>
        </form>       
        &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; 
        {% endif %}
        <a href="/inspire/">Random</a> &nbsp;
    </div>
    <div class="g3 account" {% if user.is_anonymous %}style="padding-top:4px;"{% endif %}>
        {% if user.is_anonymous %}
            {% include 'accounts/fb_button.html' %}
        {% else %}
            <a href="{% url edit_profile %}">Johnny</a>
            <a href="{% url logout %}">Log out</a>
        {% endif %}
    </div>
    <div class="clear"></div>
</div>
