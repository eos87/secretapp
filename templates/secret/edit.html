{% extends 'layout/base.html' %}

{% block pagemedia %}
<script src="http://maps.google.com/maps?file=api&amp;v=2.x&amp;key={{GOOGLE_MAPS_API}}" type="text/javascript"></script> 
<script src="http://www.google.com/uds/api?file=uds.js&v=1.0&key={{GOOGLE_MAPS_API}}" type="text/javascript"></script>
<script src="{{MEDIA_URL}}/js/secret.edit.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

    {% form form %}
        {% for f in form %}
            {% field f %}
            {% ifequal f.name "location" %}
		        <p style="text-align: center; margin: 0 0 5px; text-align: center; width: 500px;"><input value="Find on map" onclick="return lookupAddress()" type="button" /></p>
		        <div id="map_search_results">
		        	<p id="map_search_not_found" style="display: none;">Not found</p>
		        	<ol id="map_search_results_list">
		        	</ol>
		        </div>
		        <div id="map_canvas" style="width: 500px; height: 250px; margin-bottom: 5px;"></div> 
            {% endifequal %}
        {% endfor %}
    {% endform %}
    

{% endblock %}
