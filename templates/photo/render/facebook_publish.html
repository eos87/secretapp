<script type="text/javascript"> 
    function reload_page(){window.location='{{request.path}}';}
    FB.ensureInit(function() { 
        {% if secret.primary_photo %}
        var media = [{'type':'image','src':'{{secret.primary_photo.thumb.url}}','href':'http://secretcities.com{{secret.get_absolute_url}}'}];
        {% else %}
        var media = null;
        {% endif %}
        var attachment = {
        'name':"{{secret.title}}",
        'href':"http://secretcities.com{{secret.get_absolute_url}}",
        'caption':"{*actor*} posted a secret photo.",
        'description':"{{secret.description}}", 
        'media': media};
        var action_links = [{'text':'See the photo', 'href':'http://secretcities.com{{secret.get_absolute_url}}'}];        
        FB.Connect.showPermissionDialog("publish_stream", function(perms) {
            if (!perms) {
                FB.Connect.streamPublish('', attachment, action_links, null, null, reload_page, false );    
            } else {
                FB.Connect.streamPublish('', attachment, action_links, null, null, reload_page, true );    
            }
        });        
    });
</script>
