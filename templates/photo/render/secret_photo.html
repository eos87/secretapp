{% with secret.primary_photo as pi %}
	{% if pi %}
        <a href="{{secret.get_absolute_url}}"  title="{{secret.title}}"><img src="{{pi.thumb.url}}" height="{{photo_width}}"/></a>
    {% else %}
	    <img src="{{MEDIA_URL}}/images/3d_white_keyhole.png" height="{{photo_width}}"/>
	{% endif %}	
{% endwith %}
