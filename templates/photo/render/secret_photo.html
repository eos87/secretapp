{% with secret.primary_photo as pi %}<div style="width:{{photo_width}}px;text-align:center"><a href="{{secret.get_absolute_url}}"  title="{{secret.title}}">{% if pi %}<img src="{{pi.thumb.url}}" height="{{photo_width}}"/>{% else %}<img src="{{MEDIA_URL}}/images/3d_white_keyhole.png" height="{{photo_width}}"/>{% endif %}</a></div>{% endwith %}
